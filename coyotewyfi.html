<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>[DERRICK]</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    .cover {
      width: 300px;
      height: 300px;
      background-image: url('https://i.imgur.com/GtNJAlW.png');
      background-size: cover;
      background-position: center;
      margin-bottom: 2rem;
      border: 2px solid #f5f5f5;
    }

    .tracklist {
      margin-top: 2rem;
      max-width: 600px;
      transition: opacity 1s ease-in-out;
    }

    .tracklist li {
      margin: 0.5rem 0;
      list-style: none;
      font-size: 1.1rem;
    }

    .see-more {
      margin-top: 1.5rem;
      background: none;
      border: 1px solid #ff0055;
      color: #ff0055;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .see-more:hover {
      background: #ff0055;
      color: #0a0a0a;
    }

    .teaser {
      display: none;
      font-size: 1.3rem;
      color: #ff0055;
      margin-top: 2rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .credits-toggle {
      margin-top: 3rem;
      cursor: pointer;
      color: #888;
      font-size: 0.9rem;
    }

    .credits {
      display: none;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>[DERRICK]</h1>
  <div class="cover"></div>


  <ul class="tracklist" id="tracklist">
    <li>01. DOGWOOD</li>
    <li>02. COLUMBINE (feat. flannel_trqckstar)
    <li>03. ELAINE (feat. LilBl4ze)</li>
  </ul>

  <button class="see-more" onclick="revealTeaser()">See More</button>

  <div class="teaser" id="teaser">See the rest on October 31st</div>

  <div class="credits-toggle" onclick="toggleCredits()">Show Credits + Metadata</div>
  <div class="credits" id="credits">
    Performer: Derrick<br>
    Producer: Derrick<br>
    Contributors: IT'S ME, DERRICK WHO MADE ALL THIS!!!<br>
    Copyright: NONE BITCH LOL!!!! XD
  </div>

  <script>
    function toggleCredits() {
      const credits = document.getElementById('credits');
      credits.style.display = credits.style.display === 'none' ? 'block' : 'none';
    }

    function revealTeaser() {
      const tracklist = document.getElementById('tracklist');
      const teaser = document.getElementById('teaser');
      tracklist.style.opacity = '0';
      setTimeout(() => {
        tracklist.style.display = 'none';
        teaser.style.display = 'block';
        setTimeout(() => {
          teaser.style.opacity = '1';
        }, 100);
      }, 1000);
    }
  </script>
</body>
</html>
